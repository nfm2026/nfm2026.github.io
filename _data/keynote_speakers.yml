- name: "Tudor Achim"
  affiliation: "CEO and Co-Founder of Harmonic"
  image: "/assets/images/keynote_speakers/TudorAchim.jpg"
  webpage: "https://harmonic.fun/"
  bio: "
    Tudor Achim is the CEO and Co-Founder of Harmonic, the AI lab building the world’s most advanced reasoning engine. 
    Under his leadership, Harmonic has pioneered the concept of Mathematical Superintelligence – the next generation of artificial intelligence 
    that eliminates hallucinations by reasoning through mathematics as opposed to language prediction – 
    and released the world’s first consumer-facing MSI model, Aristotle. 
    Aristotle recently achieved a gold medal-level performance at the 2025 International Mathematical Olympiad, 
    demonstrating problem-solving capabilities that exceed human benchmarks.
    Before founding Harmonic, Tudor co-founded and served as the CTO at Helm.ai, an autonomous driving software company. 
    Tudor holds a B.S. in Computer Science from Carnegie Mellon University and was a Ph.D. Candidate in Computer Science at Stanford. 
    He brings a rare combination of deep technical expertise and a vision to make mathematically grounded, 
    provably accurate AI broadly available to individuals and institutions worldwide."
  talk_title: "(Preliminary) Mathematical Superintelligence"
