- name: "Clark Barrett"
  affiliation: "Professor, Department of Computer Science, Stanford University"
  image: "/assets/images/keynote_speakers/ClarkBarrett.jpeg"
  webpage: "https://theory.stanford.edu/~barrett/"
  bio: "Clark Barrett is a Professor (Research) of Computer Science at Stanford
    University.  His expertise is in automated reasoning and its applications.  He
    was an early pioneer in satisfiability modulo theories, formal hardware
    verification, and neural network verification.  More recently, he has also
    pioneered efforts in AI-assisted formal verification.  He is the director of
    the Stanford Center for Automated Reasoning (Centaur), co-director of the
    Stanford Center for AI Safety, and a member of the CSLib steering committee.
    He is an ACM Fellow and a two-time winner of the Computer Aided Verification
    (CAV) award (2021, 2024).
    "
  talk_title: "CSLib: Building a Platform for AI-assisted Formal Verification in Lean"  
  abstract: "I will explain the new CSLib initiative, with a focus on its code reasoning effort,
    which aims to build a new industrial-strength formal verification platform in
    Lean for verifying real-world code.  I'll describe the principles and design
    decisions behind the CSLib code reasoning effort.  I'll then illustrate it with
    an end-to-end example that brings together: AI-assisted code generation
    and code specification; the Boole language and the Strata framework for
    language-agnostic code reasoning; trustworthy verification condition
    generation;  and Lean automation through Lean-SMT and AI-assisted
    theorem proving."

