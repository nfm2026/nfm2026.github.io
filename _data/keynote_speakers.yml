- name: "Leonardo de Moura"
  affiliation: "Senior Principal Applied Scientist, The Automated Reasoning Group, Amazon Web Services (AWS)"
  image: "/assets/images/keynote_speakers/LeonardodeMoura.jpg"
  webpage: "https://leodemoura.github.io/"
  talk_title: "Lean 4: A Unified Platform for Programming and Verification"
  abstract: "Lean 4 is an open-source functional programming language and
    interactive theorem prover based on dependent type theory. Its
    powerful type system enables users to write programs and prove
    properties about them within a single unified framework. In this talk,
    I will present the key design decisions behind Lean 4, its extensible
    infrastructure, and recent developments in proof automation, including
    the grind tactic and our current efforts on scalable verification
    condition generation. I will also discuss Lean 4's growing adoption by
    AI research teams, which have used Lean as the backbone for recent
    breakthroughs in AI-assisted mathematics, and its expanding ecosystem
    of libraries and users in both mathematics and software verification."
  bio: "Leo is a Senior Principal Applied Scientist in the Automated Reasoning Group at AWS. 
    In his spare time, he dedicates himself to serving as the Chief Architect of the Lean FRO, a non-profit organization 
    that he proudly co-founded alongside Sebastian Ullrich. He is also honored to hold a position on the Board of Directors 
    at the Lean FRO, where he actively contributes to its growth and development. Before joining AWS in 2023, he was a Senior 
    Principal Researcher in the RiSE group at Microsoft Research, where he worked for 17 years starting in 2006. 
    Prior to that, he worked as a Computer Scientist at SRI International. His research areas are automated reasoning, 
    theorem proving, decision procedures, SAT and SMT. He is the main architect of several automated reasoning tools: 
    Lean, Z3, Yices 1.0 and SAL. Leo's work in automated reasoning has been acknowledged with a series of prestigious awards, 
    including the CAV, Haifa, and Herbrand awards, as well as the ACM SIGPLAN Programming Languages Software Award twice 
    for Z3 and Lean. Leo's work has also been reported in the New York Times and many popular science magazines such as Wired, 
    Quanta, Nature News, and Scientific American."

